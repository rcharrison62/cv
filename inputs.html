<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <form>
      <label>Your Name:</label>
      <input type="text"><br><br>
      <label>Password</label>
      <input type="password"><br><br>
      <label>File:</label>
      <input type="file"><br><br>
      <label>Date</label>
      <input type="date"><br><br>
      <label>Radio:</label>
      <input type="radio"><br><br>
      <label>Range</label>
      <input type="range"><br><br>
      </form>
  </body>
</html>
